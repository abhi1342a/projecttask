<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background-color:powderblue;">
<h2 style="background-color:tomato;">REGISTRATION FORM</h2>
<form action="{{loc}}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your UserName">
    <br>
    <input type="text" name="first_name" placeholder="Enter your first name">
    <br>
    <input type="text" name="last_name" placeholder="Enter you last name">
    <br>
    <br>
    <input type="email" name="email" placeholder="Enter your email address">
    <br>
    <input type="password" name="password" placeholder="Enter your password">
    <br>
    <input type="password" name="password1" placeholder="Confirm your password">
    <br>
    <input type="submit">
<!--    <a href="{% url 'schoolapp:login' %}" class="btn btn-primary">Submit</a>-->
<!--    <a class="btn btn-success" href="{% url 'schoolapp:login' %}">submit</a>-->
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
